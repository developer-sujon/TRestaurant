<!DOCTYPE html>
<html lang="en" class="dark" id="root">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="TRestraurant is a online food service based in Bangladesh,Fast and easy food delivery service." />
    <title>TRestraurant || Online Foods</title>
    <link rel="shortcut icon" href="./images/favicon-512.png" type="image/x-icon">
    <!-- Bootstrap Icon CDN Link -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Google Font CDN Link -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Add Tailwindcss Style  -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="nav__open cursor-pointer z-10" id="openNav">
        <i class="bi bi-justify-left text-white text-lg cursor-pointer"></i>
    </div>
    <!-- Header Section Start -->
    <header id="header">
        <div class="container relative">
            <a href="index.html" class="header__logo">
                <img src="./images/logo.png" alt="logo" class="header__logo__img">
            </a>
            <div class="row items-center pt-28 lg:pt-20">
                <div class="col-lg-6">
                    <h4 class="header__badge">
                        DRINK, Food & Enjoy!
                    </h4>
                    <h1 class="header__header">
                        Most Faster Food <span class="header__delivery">Delivery </span>Services
                    </h1>
                    <p class="header__paragraph">
                        Food is any substance consumed to provide nutritional support for an organism.
                    </p>
                    <ul class="header__customers__ul">
                        <li class="header__customers__ul__li">
                            <img src="./images/customers/user-1.jpg" alt="customer-1"
                                class="header__customers__ul__li__img">
                        </li>
                        <li class="header__customers__ul__li">
                            <img src="./images/customers/user-3.jpg" alt="customer-3"
                                class="header__customers__ul__li__img">
                        </li>
                        <li class="header__customers__ul__li">
                            <img src="./images/customers/user-4.jpg" alt="customer-4"
                                class="header__customers__ul__li__img">
                        </li>
                        <li class="header__customers__ul__li">
                            <img src="./images/customers/user-5.jpg" alt="customer-5"
                                class="header__customers__ul__li__img">
                        </li>
                        <li class="header__customers__ul__li">
                            <img src="./images/customers/user-6.jpg" alt="customer-6"
                                class="header__customers__ul__li__img">
                        </li>
                        <li class="header__customers__ul__msg">
                            3500+ Happy Customers
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6 hidden lg:block">
                    <img src="./images/foods.png" alt="foods" class="header__image">
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Nav Section Start -->
    <nav class="nav" id="nav">
        <div class="nav__container">
            <i class="bi bi-x-lg nav__close" id="closeNav"></i>
            <ul class="nav__ul">
                <li class="nav__ul__li">
                    <a href="#" class="nav__ul__li__link">Home</a>
                </li>
                <li class="nav__ul__li">
                    <a href="#" class="nav__ul__li__link">Categories</a>
                </li>
                <li class="nav__ul__li">
                    <a href="#" class="nav__ul__li__link">Recipies</a>
                </li>
                <li class="nav__ul__li">
                    <a href="#" class="nav__ul__li__link">Pricing</a>
                </li>
                <li class="nav__ul__li">
                    <a href="#" class="nav__ul__li__link">Testimonials</a>
                </li>
                <li class="nav__ul__li">
                    <a href="#" class="nav__ul__li__link">Download App</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Nav Section End -->

    <script src="./scripts/main.js"></script>
</body>

</html>
